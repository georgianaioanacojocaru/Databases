<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Georgiana's Sweet World</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='ionicons/css/ionicons.min.css') }}" rel="stylesheet">

    <!-- main css -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <!-- box header -->
        <header class="box-header">
            <div class="box-logo">
                <a href="{{ url_for('app.home') }}"><img src="{{ url_for('static', filename='img/logo.png') }}"
                        width="80" alt="Logo"></a>
            </div>
            <!-- box-nav -->
            <a class="box-primary-nav-trigger" href="#">
                <span class="box-menu-text">Menu</span><span class="box-menu-icon"></span>
            </a>
            <!-- box-primary-nav-trigger -->
        </header>
        <!-- end box header -->

        <!-- nav -->
        <nav>
            <ul class="box-primary-nav">
                <li class="box-label">Menu</li>

                <li><a href="{{ url_for('app.home') }}">Home</a> <i class="ion-ios-circle-filled color"></i></li>
                <li><a href="{{ url_for('app.about') }}">About me</a></li>
                <li><a href="{{ url_for('app.services') }}">services</a></li>
                <li><a href="{{ url_for('app.portfolio') }}">portfolio</a></li>
                <li><a href="{{ url_for('app.contact') }}">contact me</a></li>
                <li><a href="{{url_for('app.login')}}">log in </a></li>
                <li><a href="{{ url_for('app.manage_products') }}">Manage Products</a></li>

            </ul>
        </nav>
        <!-- end nav -->

        <!-- box-intro -->
        <section class="box-intro">
            <div class="table-cell">
                <h1 class="box-headline letters">
                    <span class="box-words-wrapper">
                        <i><b class="is-visible" style="font-size: 70px;">Georgiana's Sweet World.</b></i>

                    </span>
                </h1>
                <h5>everything you need to know about us</h5>
            </div>


        </section>
        <!-- end box-intro -->
    </div>

    <!-- portfolio div -->
    <div class="portfolio-div">
        <div class="portfolio">
            <div class="no-padding portfolio_container">
                <!-- single work -->

                {% for product in products %}
                <div class="col-md-4 col-sm-6">
                    <a href="{{ url_for('app.single_product', product_id= + product.id)}}" class="portfolio_item">
                        <img src="{{ url_for('static', filename='img/' + product.cake_image) }}" alt="cake image" class="img-responsive" />
                        <div class="portfolio_item_hover">
                            <div class="portfolio-border clearfix">
                                <div class="item_info">
                                    <span>{{product.cake_name}}</span>
                                    <em>Details</em>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}

                <!-- end single work -->

            </div>
            <!-- end portfolio_container -->
        </div>
        <!-- portfolio -->
    </div>
    <!-- end portfolio div -->

    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <p class="copyright">&copy; 2023 Georgiana's Sweet World. All rights reserved.</p>

        </div>
    </footer>
    <!-- end footer -->




    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.1.js') }}"></script>
    <!--  plugins -->
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/isotope.pkgd.min.js') }}"></script>


    <!--  custom script -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

</body>

</html>
